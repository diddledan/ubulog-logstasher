apiVersion : apps/v1
kind: Deployment
metadata:
  name: "danik8s-3e8c"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "danik8s-3e8c"
  template:
    metadata:
      labels:
        app: "danik8s-3e8c"
    spec:
      containers:
        - name: "danik8s-3e8c"
          image: "ubuntuchatlog.azurecr.io/danik8s"
          volumeMounts:
            - mountPath: "/var/lib/ubuntu-chatlogs"
              name: chatlogs
      volumes:
        - name: chatlogs
          persistentVolumeClaim:
          claimName: ubuntu-chatlogs